<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Основы Vue</title>
   <link rel="stylesheet" href="theme.css" />
</head>
<body>

<div class="container" id="app">
   <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
         <div v-for="(step, index) in steps" class="steps-content">
            <!--          Сюда необходимо вывести текст активного шага по его индексу-->
            <p v-if="index === activeIndex">{{step.text}}</p>
         </div>
         <ul class="steps-list">
            <li v-for="(item, idx) in stepsButtons"
                @click = "setActive(idx)"
                :class = "[idx === activeIndex ? 'active' : '', idx < activeIndex ? 'done' : '']"
                class = "steps-item">
               <span>{{idx + 1}}</span> {{item}}</li>
<!--            <li class="steps-item done"><span>1</span> Шаг 1</li>-->
<!--            <li class="steps-item done"><span>2</span> Шаг 2</li>-->
<!--            <li class="steps-item active"><span>3</span> Шаг 3</li>-->
<!--            <li class="steps-item"><span>4</span> Шаг 4</li>-->
<!--            <li class="steps-item"><span>5</span> Шаг 5</li>-->
         </ul>
         <div>
            <button class="btn">Назад</button>
            <button class="btn primary">Вперед</button>
         </div>
      </div>
   </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
